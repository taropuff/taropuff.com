<html>
<head>
	<meta name = "viewport" content = "width = device-width">
	<title>taropuff.com</title>

	<style type="text/css">
	
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		/* background-color: orange; */
		-webkit-animation: changecolour 15s infinite;
		-moz-animation: changecolour 15s infinite;
		animation: changecolour 15s infinite;
	}
	
	div.horizontal {
		display: flex;
		justify-content: center;
	}

	div.vertical {
		display: flex;
		flex-direction: column;
		justify-content: center;
	}
	
	div.div {
		width: 100%;
		height: 100%;
	}
	
	img {
		width: 250px;
		height: 250px;
		-webkit-animation: spin 4s linear infinite;
		-moz-animation: spin 4s linear infinite;
		animation: spin 4s linear infinite;
	}
	
	@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
	@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
	@keyframes spin { 100% { transform:rotate(360deg); } }
	
	@-webkit-keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%	{ background: red; }
	}
	@-moz-keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%	{ background: red; }
	}
	@keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%	{ background: red; }
	}
	
	</style>

</head>

<body>

	<div class="horizontal div">
		<div class="vertical">
			<img src="taropuff.png" />
		</div>
	</div>

</body>
</html>
