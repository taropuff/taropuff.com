<html>
<head>
	<meta name = "viewport" content = "width = device-width">
	<title>taropuff.com</title>

	<style type="text/css">
	
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: orange;
		-webkit-animation: changecolour 15s linear infinite;
		-moz-animation: changecolour 15s linear infinite;
		animation: changecolour 15s linear infinite;
	}
	
	@-webkit-keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%	{ background: red; }
	}
	@-moz-keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%		{ background: red; }
	}
	@keyframes changecolour {
		0%		{ background: red; }
		16%		{ background: orange; }
		32%		{ background: yellow; }
		48%		{ background: green; }
		64%		{ background: blue; }
		82%		{ background: violet; }
		100%		{ background: red; }
	}
	
	container {
		position: relative;
	}
	
	#taropuff-blinking {
		position: absolute;
		width: 250px;
		height: 250px;
		top: 50%;
		left: 50%;
		margin-top: -125px;
		margin-left: -125px;
	}
	</style>

</head>

<body>

	<div class="container">
		<img id="taropuff-blinking" src="taropuff-blinking.gif" />
	</div>

</body>
</html>
